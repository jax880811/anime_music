<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>音樂搜尋</title>
</head>
<body>
    <h1>搜尋音樂</h1>

    <form method="get" action="{% url 'search_music' %}">
        <label for="q">音樂名稱:</label>
        <input type="text" id="q" name="q" value="{{ query }}">
        <button type="submit">搜尋</button>
    </form>

    <h2>搜尋結果：</h2>
    {% if results %}
        <ul>
            {% for result in results %}
                <li>
                    <a href="{{ result.1 }}" target="_blank">{{ result.0 }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>沒有找到相關的音樂。</p>
    {% endif %}
</body>
</html>
